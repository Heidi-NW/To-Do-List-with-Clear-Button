<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>jQuery Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./assets/css/jass.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body class="bg-dark text-light">
  <main>
    <h1>Number List</h1>
    <hr />

    
    <form id="shopping-form">
      <input type="number" class="form-input w-120" id="shopping-input" name="shopping-input" placeholder="Enter number" />
        <div class="button-container">
          <button id="addBtn" class="btn btn-info">Add</button>
          <button id="clearBtn" class="btn btn-info">Clear</button>
        </div>
    </form>

    <ul id="shopping-list"></ul>
  </main>

  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Your JavaScript file -->
  <script type="text/javascript" src="assets/js/script.js">
  </script>
</body>

</html>
